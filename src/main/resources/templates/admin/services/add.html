<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Добавить услугу санатория</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Добавить услугу санатория</h3>
    <form method="POST" th:action="@{/services/add}" th:object="${serviceForm}"
          class="needs-validation" novalidate style="max-width: 50vw">
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select" name="category" id="category" required>
                        <option selected value="default">Выберете категорию из списка</option>
                        <option th:each="category : ${T(com.project.sanatoriumregistry.SanatoriumRegistry.model.ServiceCategory).values()}"
                                th:value="${category}" th:text="${category.getCategoryTextDisplay()}"></option>
                    </select>
                    <label for="category">Категория</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input name="title" type="text" class="form-control" id="title" placeholder="Введите название" required>
                    <label for="title">Название</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('title')}">
                        <p th:errors="*{title}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="description" type="text" class="form-control" id="description"
                           placeholder="Введите описание">
                    <label for="description">Описание</label>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="cost" type="number" class="form-control" id="cost" placeholder="Введите стоимость" required>
                    <label for="cost">Стоимость</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input name="duration" type="number" class="form-control" id="duration"
                           placeholder="Введите продолжительность" required>
                    <label for="duration">Продолжительность</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <button type="submit" class="btn btn-primary" onclick="validateForm()">Создать</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
        </div>
    </form>
</div>
</body>
</html>
