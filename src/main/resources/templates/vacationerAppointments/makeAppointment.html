<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Запись на услугу</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3" th:text="'Запись отдыхающего '+ ${vacationer.getFirstName()} + ' '
    + ${vacationer.getSecondName()} + ' на услугу ' + ${service.getTitle()}"></h3>
    <form class="needs-validation" method="POST" th:action="@{/appointments/make}" th:object="${makeAppointmentForm}">
        <input type="hidden" name="vacationerID"
               th:value="${vacationer.getId()}">
        <input type="hidden" name="serviceID"
               th:value="${service.getId()}">

        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="date" type="datetime-local" class="form-control" id="date"
                           placeholder="Дата проведения услуги" required>
                    <label for="date">Дата проведения услуги</label>
                    <div class="invalid-feedback">Поле обязательно для заполнения!</div>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <button type="submit" class="btn btn-primary">Записать</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
        </div>
    </form>
</div>
</body>
</html>
